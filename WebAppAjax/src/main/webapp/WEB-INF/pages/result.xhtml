<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>		
<h:body>
	<div align="center">
	<h1>Dados do JEDI</h1>
	<h:panelGrid columns="2">

			<h:outputLabel value="Nome:"/>
			<h:inputText id="nome" value="#{usuario.nome}"/>

			<h:outputLabel value="Login:"/>
			<h:inputText id="login" value="#{usuario.login}"/>

			<h:outputLabel value="Senha:"/>
			<h:inputText id="senha" value="#{usuario.senha}" />

			<h:outputLabel value="Idade:"/>
			<h:inputText id="idade" />
			
		</h:panelGrid>
	</div>
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="jquery-2.0.3.js" />
	<h:outputScript library="js" name="json2.js" />
	<h:outputScript library="js" name="mylib.js" />
	
	
</h:body>

</html>
